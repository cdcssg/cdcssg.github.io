permalink: /about/news/:year/:month/:day/:title.html
markdown: kramdown
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "blog_post"
  -
    scope:
      path: "events"
      type: "pages"
    values:
      layout: "events"
      group: "events"
  -
    scope:
      path: "about"
    values:
      layout: "about"
      group: "about"
  -
    scope:
      path: "community"
    values:
      layout: "community"
      group: "community"
  -
    scope:
      path: "fundraising"
    values:
      layout: "fundraising"
      group: "fundraising"
  -
    scope:
      path: "information"
    values:
      layout: "information"
      group: "information"
  -
    scope:
      path: "start_here"
    values:
      layout: "start_here"
      group: "start_here"
  -
    scope:
      path: ""
      type: "events"
    values:
      layout: "event"
      group: "events"
collections:
  events:
    output: true
