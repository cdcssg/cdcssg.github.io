  name: Damian Haywood
  role: Treasurer
  image: damian.jpg
  bio: Hi, I live and work in Oxford in Clinical Research. I have a boy, Matias, with Cri du Chat Syndrome. He is wonderfully happy but lazy. He attends the local special needs school, Mabel Prichard, where I am the Chair of the Governing Body. It is a wonderful school, full of life and learning. I really enjoy spending time there, interacting with the teachers and children. As such I would recommend to all to become involved with their child's school. On the committee of the charity, as well as looking after the finances, I am somewhat of an advisor on all things scientific. I try to ensure that what we say and recommend is recognised as effective and is based upon good evidence.
