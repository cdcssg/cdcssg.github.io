-
  name: Jamie Sparkes
  role: Fundraising Coordinator
  image: jamie.jpg
  bio: Hello, I am Jamie. I live in Liverpool with my wife Amy and three children, Harry, Poppy & Toby. I was born in Suffolk but University took me to the North West. Amy is a G.P. in Lancashire. I taught PE & RE in a secondary school in South Manchester for 10 years, I then took 2 years out to complete a Theology and Pastoral studies degree and have now returned to teaching RE, part time, at a school in Liverpool. Amy and I found out that Poppy had CdC shortly after our 20 week scan which gave us lots of time to think, plan, cry and cry some more before she arrived on 5th Oct 2012. I joined the Committee in 2013 after attending the Annual Conference in Chester. We really appreciate the CdC family support network. I want to help and support other families, particularly those who are just starting out on their journey with CdC. As fundraising co-ordinator I want to encourage and support you, your family and friends to be creative as we raise money to support one another on this unique journey that we find ourselves on.
