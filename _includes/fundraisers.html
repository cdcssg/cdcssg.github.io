<dl id='fundraisers' class="dl-horizontal">
  {% for fundraiser in site.data.fundraisers %}
    <dt><a href='{{fundraiser.url}}'>{{fundraiser.name}}</a></dt>
    <dd>{{fundraiser.title}}{% if fundraiser.date %} on {{fundraiser.date}}{% endif %}</dd>
  {% endfor %}
</dl>
