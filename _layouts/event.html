---
layout: events
---

{% if page.facebook %}
  <a class='btn btn-primary pull-right' href='{{ page.facebook }}'>
    <i class='fa fa-facebook'></i>
    Facebook event page
  </a>
{% endif %}

{% assign event = page %}
<h3>{% include event_dates.html %}</h3>

{% if page.location %}
  <h3>Venue: {{ page.location }}</h3>
  <iframe src="https://www.google.com/maps/embed/v1/place?key={{site.maps_api_key}}&q={{ page.location }}" width="100%" height="250" frameborder="0" style="border:0"></iframe>
{% endif %}

{{ page.content }}
